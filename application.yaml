---
server:
  port: 18200

spring:
  profiles:
    active: TelegramSourcePoller, WithMockSessServices

telegram:
  bot:
    id:
    template: https://api.telegram.org/bot{botId}/{method}
    poller:
      timeout: 30
    session:
      period: 15000
      timeout: 30000

geo:
  nominatim:
    url: https://nominatim.openstreetmap.org

logging:
  config: logback.xml